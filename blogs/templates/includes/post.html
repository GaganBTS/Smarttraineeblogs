{% load static %}
<li>

            <div class="post">

                <a href="{% url 'specific_post' post.slug %}">
                    <img src="{{ post.image }}" alt="me">
                    <div class="post__content">
                        <h3>{{ post.title|capfirst }}</h3>
                        <p>{{ post.excerpt|truncatewords:40 }}</p>

                    </div>
                </a>
            </div>


        </li>
